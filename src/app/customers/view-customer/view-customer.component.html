<div>
    <form>
    <h2 mat-dialog-title>Customer Details</h2>
    <mat-dialog-content>
       <div style="margin:0% 10%;" id="content">
            <div><label><pre>First Name       : </pre></label>{{cust.firstName}}</div>
            <div><label><pre>Middle Name      : </pre></label>{{cust.middleName}}</div>
            <div><label><pre>Last Name        : </pre></label>{{cust.lastName}}</div>
            <div><label><pre>Gender           : </pre></label>{{cust.gender}}</div>
            <div><label><pre>Mobile No.       : </pre></label>{{cust.mobile}}</div>
            <div><label><pre>E-Mail ID       : </pre></label>{{cust.email}}</div>
            <div><label><pre>Street 1         : </pre></label>{{cust.street1}}</div>
            <div><label><pre>Street 2         : </pre></label>{{cust.street2}}</div>
            <div><label><pre>City             : </pre></label>{{cust.city}}</div>
            <div><label><pre>State            : </pre></label>{{cust.state}}</div>
            <div><label><pre>Country          : </pre></label>{{cust.country}}</div>
            <div><label><pre>Pin-Code         : </pre></label>{{cust.pinCode}}</div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
       <button mat-raised-button mat-dialog-close (click)="OnCancel()" color="primary">Close</button>
    </mat-dialog-actions>
</form>
</div>
